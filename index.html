<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan de Estudios Psicología UBA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      color: #222;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #reset {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    #reset:hover {
      background-color: #c0392b;
    }
  </style>
</head> 
  <style>
  .ciclo {
    display: flex !important;
    flex-direction: column !important;
    gap: 10px;
    margin-bottom: 30px;
  }

  .materia {
    flex: none !important;
    width: 180px !important;
  }
</style>

<body>
  <h1>Licenciatura en Psicología – UBA (Plan 1985)</h1>
  <button id="reset">Reiniciar progreso</button>
  <div id="malla"></div>

  <script src="script.js"></script>
  <script>
    document.getElementById("reset").addEventListener("click", () => {
      if (confirm("¿Estás seguro que querés reiniciar el progreso?")) {
        localStorage.removeItem("materiasAprobadas");
        location.reload();
      }
    });
  </script>
</body>
</html>
