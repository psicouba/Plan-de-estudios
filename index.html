<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan de Estudios Psicología UBA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      color: #222;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #reset {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    #reset:hover {
      background-color: #c0392b;
    }
  </style>
</head> 
  <style>
  /* Malla: ciclos uno debajo del otro */
  #malla {
    display: flex !important;
    flex-direction: column !important;
    gap: 30px !important;
  }

  /* Cada ciclo: materias en fila, lado a lado */
  .ciclo {
    display: flex !important;
    flex-wrap: wrap !important;
    gap: 10px !important;
  }

  /* Materias con ancho fijo */
  .materia {
    flex: 0 0 180px !important;
    padding: 10px !important;
    border-radius: 6px !important;
    background-color: #ddd !important;
    cursor: pointer !important;
    text-align: center !important;
    font-weight: bold !important;
    border: 2px solid transparent !important;
    user-select: none !important;
  }

  /* Materias habilitadas */
  .materia.habilitada {
    background-color: #c7e9c0 !important;
    border-color: #56a356 !important;
  }

  /* Materias completadas */
  .materia.completada {
    background-color: #aaa !important;
    text-decoration: line-through !important;
    color: #333 !important;
    cursor: default !important;
  }

  /* Titulos */
  h2 {
    margin-top: 40px !important;
    color: #444 !important;
    font-size: 20px !important;
    border-bottom: 2px solid #ccc !important;
  }
</style>

  <style>
  .ciclo {
    display: flex !important;
    flex-direction: column !important;
    gap: 10px;
    margin-bottom: 30px;
  }

  .materia {
    flex: none !important;
    width: 180px !important;
  }
</style>

<body>
  <h1>Licenciatura en Psicología – UBA (Plan 1985)</h1>
  <button id="reset">Reiniciar progreso</button>
  <div id="malla"></div>

  <script src="script.js"></script>
  <script>
    document.getElementById("reset").addEventListener("click", () => {
      if (confirm("¿Estás seguro que querés reiniciar el progreso?")) {
        localStorage.removeItem("materiasAprobadas");
        location.reload();
      }
    });
  </script>
</body>
</html>
